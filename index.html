<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RDR2 - Animal List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/9c4f0b7b77.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="page">

    <header>
      <h1>Red Dead Redemption 2 - Animal Skins List</h1>
    </header>

    <section id="listSection">
      <table id="animalList">
        <tr>
          <th class="tableHead"><p>Animal</p></th>
          <th class="tableHead"><p>Item</p></th>
          <th class="tableHead"><p>Amount</p></th>
        </tr>
      </table>
    </section>

    <section id="formSection">
      <table id="formTable">
        <tr>
          <th>
            <p>Animal:</p>
          </th>
          <th>
            <p>Item:</p>
          </th>
          <th>
            <p>Amount:</p>
          </th>
        </tr>
        <tr>
          <form action="get" id="animalForm">
            <td>
              <input type="text" name="animalName" id="animalName">
            </td>
            <td>
              <input type="text" name="itemName" id="itemName">
            </td>
            <td>
              <input type="text" name="amount" id="amount">
            </td>
            <td>
              <button type="submit" action="submit" id="gunButton"><i class="fa-solid fa-gun"></i></i></button>
            </td>
          </form>
          

        </tr>
      </table>
    </section>

    <footer>

    </footer>

  </div>
  <script src="script.js"></script>
</body>

</html>
